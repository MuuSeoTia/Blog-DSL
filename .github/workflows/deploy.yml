name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to muuseotia.github.io
        run: |
          cd dist
          git init -b main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "deploy from Blog-DSL"
          git push --force https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/MuuSeoTia/muuseotia.github.io.git main
